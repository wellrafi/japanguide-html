<body>
    
    <div class="flex h-screen w-full min-h-lg">
        <div class="hidden md:block md:w-1/3 lg:w-1/2">
            <img src="./assets/bg_sign_in-min.webp"
            class="object-cover w-full h-full" alt="">
        </div>
        <div class="w-full md:w-2/3 lg:w-1/2 relative">
            <div class="flex justify-center items-center h-full p-4">
                <div class="form">
                    <div class="top-form text-center">
                        <img src="./assets/logo.png" alt="" class="mx-auto mb-4">
                        <div class="sm:text-4xl text-2xl font-bold font-altebold mb-2">Welcome Back</div>
                        <span class="text-base text-neutral-600 mb-4">Nice to see you again trevelers, <br class="hidden sm:block">we are here to help your vacations :)</span>
                    </div>
                    <form class="py-8">
                        <div class="mt-2 mb-4">
                            <label for="email" class="text-neutral-600">Email</label>
                            <div class="flex items-center sm:w-96 mt-2">
                                <div class="icon rounded-l-xl h-14 flex items-center bg-neutral-50 border border-neutral-100 border-r-0 pl-5 px-3">
                                    <img src="./assets/icons/mail_auth.svg" height="25" width="25" alt="">
                                </div>
                                <input type="text" name="email" id="email" 
                                        placeholder="type your email here..."
                                        class="w-full rounded-r-xl h-14 bg-neutral-50 border border-neutral-100 border-l-0 outline-0 pr-4">
                            </div>
                        </div>
                        <div class="mt-2 mb-4">
                            <label for="password" class="text-neutral-600">Password</label>
                            <div class="flex items-center sm:w-96 mt-2">
                                <div class="icon rounded-l-xl h-14 flex items-center bg-neutral-50 border border-neutral-100 border-r-0 pl-5 px-3">
                                    <img src="./assets/icons/lock_auth.svg" height="25" width="25" alt="">
                                </div>
                                <input type="password" name="password" id="password" 
                                        placeholder="**************"
                                        class="w-full rounded-r-xl h-14 bg-neutral-50 border border-neutral-100 border-l-0 outline-0 pr-4">
                            </div>
                        </div>
                        <div class="mt-2 mb-4">
                            <div class="flex justify-between">
                                <label for="remember_me" class="text-base font-bold checkbox flex gap-2 items-center cursor-pointer">
                                    <input type="checkbox" name="remember_me" id="remember_me" class="hidden">
                                    <span class="check h-4 w-4 rounded flex justify-center items-center border-neutral-200 border">
                                        <svg width="11" height="8" viewBox="0 0 11 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <path d="M1 3L4.5 6.5L10 1" stroke="white"/>
                                        </svg>
                                    </span>
                                    Remember me
                                </label>
                                <a href="/register.html" class="underline text-neutral-400">Forgot password</a>
                            </div>
                        </div>
                        <div class="mt-6">
                            <button class="h-14 bg-primary hover:bg-darkprimary transition duration-150 ease-out font-bold text-base text-center w-full text-white rounded-xl">Sign In</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="flex gap-1 absolute bottom-6 justify-center w-full">
                <span class="text-neutral-400">Already have a accountt?</span> <a href="/login.html" class="font-bold underline">Sign In</a>
            </div>
        </div>
    </div>
